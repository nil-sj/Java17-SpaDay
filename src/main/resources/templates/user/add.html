<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <link href="../static/css/styles.css" th:href="@{/styles.css}" rel="stylesheet" />
    <title>Sign Up</title>
</head>
<body>
    <p th:text="${errorMessage}" style="color:red;"></p>
    <form method="post" th:action="@{/user}">
        <label>Username:
            <input type="text" th:field="${user.username}">
        </label>
        <p class="error" th:errors="${user.username}"></p>
        <label>Email:
            <input type="text" th:field="${user.email}">
        </label>
        <p class="error" th:errors="${user.email}"></p>
        <label>Password:
            <input type="password" th:field="${user.password}">
        </label>
        <p class="error" th:errors="${user.password}"></p>
        <label>
            Verify Password:
            <input type = 'password' name = 'verify' id="verify">
        </label>
        <p th:text="${error}" class="error"></p>
        <input type="submit" value="Sign Up">
    </form>
</body>
</html>
